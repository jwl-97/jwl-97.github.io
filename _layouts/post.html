---
layout: default
---

<div class="post">
    <div class="post-info">
        <div class="post-type-tag">
            <div class="post-type">
                {{ page.type }}
            </div>
        </div>
        <h1 class="post-title">
            {{ page.title }}
        </h1>
        <h2 class="post-subtitle">
            {{ page.subtitle }}
        </h2>
    </div>
    
    {{ content }}
</div>

{% if page.comments %}
    {% include disqus_comments.html %}
{% endif %}
